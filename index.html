<!doctype html>
<html class="no-js" lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="gmmz.dev - a personal website displaying my projects and socials">

  <meta property="og:title" content="gmmz.dev">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://gmmz.dev/">
  <meta property="og:image" content="https://gmmz.dev/favicon-150x150.png">
  <meta property="og:image:alt" content="gmmz.dev">

  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="manifest" href="/site.webmanifest">
  <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
  <meta name="apple-mobile-web-app-title" content="gmmz.dev">
  <meta name="application-name" content="gmmz.dev">
  <meta name="msapplication-TileColor" content="#da532c">
  <meta name="theme-color" content="#ffffff">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Archivo:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">

  <script defer data-domain="gmmz.dev" src="https://plausible.gmmz.dev/js/script.js"></script>

  <title>gmmz.dev</title>
</head>

<body>

<div class=" flex min-h-screen overflow-hidden bg-gray-900 pl-3 md:pl-4 py-6 sm:py-12 flex-col text-white" onclick="">
  <div class="flex flex-col md:flex-row">
    <h1 class="pl-2 font-bold text-9xl archivo">gmmz</h1>
    <h3 class="archivo pl-1 pb-2 self-end hidden md:block">.dev</h3>
  </div>

  <div class="group flex flex-col md:flex-row item-padding mt-16 md:items-center" onclick="">
    <p class="item">- projects</p>
    <div class="slide-group">
      <div onmousemove="moveLabel(event, 'flights')">
        <button class="icon fa-solid fa-3x fa-plane-departure peer" type="button"
                onclick="mobileOpen('https://flights.gmmz.dev/', false)"
                ondblclick="mobileOpen('https://flights.gmmz.dev/', true)"></button>

        <span id="flightsTooltip" class="tooltip">flights</span>
      </div>
      <div onmousemove="moveLabel(event, 'htmx')">
        <button class="icon fa-brands fa-3x fa-github peer" type="button"
                onclick="mobileOpen('https://github.com/Rattlyy/htmx-ktor', false)"
                ondblclick="mobileOpen('https://github.com/Rattlyy/htmx-ktor', true)"></button>

        <span id="htmxTooltip" class="tooltip">htmx-ktor</span>
      </div>
    </div>
  </div>

  <div class="group flex flex-col md:flex-row item-padding md:items-center">
    <p class="item">- socials</p>
    <div class="slide-group">
      <button class="icon fa-brands fa-3x fa-discord peer" type="button"
              onclick="window.open('https://discord.com/users/573481869937606696', '_blank')"></button>
      <button class="icon fa-brands fa-3x fa-github" type="button"
              onclick="window.open('https://github.com/Rattlyy', '_blank')"></button>
      <button class="icon fa-brands fa-3x fa-telegram" type="button"
              onclick="window.open('https://t.me/Rattly', '_blank')"></button>
      <button class="icon fa-brands fa-3x fa-x-twitter" type="button"
              onclick="window.open('https://x.com/Rattlyy', '_blank')"></button>
    </div>
  </div>

</div>

<script type="module" src="/main.js"></script>
<script>
  const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);

  function mobileOpen(url, dclick) {
    if (isMobile) {
      if (dclick)
        window.open(url, '_blank')
    } else window.open(url, '_blank')
  }

  function moveLabel(e, id) {
    document.getElementById(id + "Tooltip").style.left = (e.clientX + 1) + "px";
    document.getElementById(id + "Tooltip").style.top = (e.clientY + 1) + "px";
  }
</script>
</body>

</html>
